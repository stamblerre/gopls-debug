trigger:
  branches:
    include: ['*']
  tags:
    include: ['*']

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
    mac:
      imageName: 'macos-10.13'
    windows:
      imageName: 'vs2017-win2016'

pool:
  vmImage: $(imageName)

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

# install dependencies
- script: npm install

# install vsce
- script: npm install vsce --save-dev

# set git config
# TODO(rstambler): set this in secret variables
- script: |
    git config user.email "rstambler@golang.org"
    git config user.name "Rebecca Stambler"

- bash: |
    /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    echo ">>> Started xvfb"
  displayName: Start xvfb
  condition: and(succeeded(), eq(variables['Agent.OS'], 'Linux'))

- bash: |
    echo ">>> Compile gopls-debug"
    npm test
  displayName: Compile
  env:
    DISPLAY: ':99.0'

- bash: |
    echo ">>> Publish"
    vsce publish -p $(VSCODE_MARKETPLACE_TOKEN) minor
  displayName: Publish
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'), eq(variables['Agent.OS'], 'Linux'))